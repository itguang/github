<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Classic editor replacing a textarea</title>
	<script src="http://cdn.ckeditor.com/4.6.2/standard-all/ckeditor.js"></script>
	<style type="text/css">
		#title{
			border-left-width:0px;
			border-top-width:0px;
			border-right-width:0px;
			border-bottom-color:black;
			height:50px;
			width:800px;
			font-size:32px;
			color:#808080
		}


	</style>

	
	
</head>

<body>
<div>
	<h1> <input id="title" type="text" value="文章标题" ><br>
	<hr>
	</h1>
</div>
	<form action="" method="post" >

	<textarea cols="80" id="editor1" name="editor1" rows="10">	
	</textarea>


	
	</form>

	 <script>
        var config = {
            extraPlugins: 'codesnippet,uploadimage,image2',
            codeSnippet_theme: 'github',//自定义主题: https://highlightjs.org/static/demo/
            height: 356,
            contentsLanguage :'zh-cn',
             uiColor: '',
          
           // Upload images to a CKFinder connector (note that the response type is set to JSON).
			uploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files&responseType=json',

			filebrowserBrowseUrl: 'http://www.baidu.com',//查看上传图片
			
			//服务器处理上传图片的地址
			filebrowserImageUploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',

        };

        CKEDITOR.replace( 'editor1', config );
    </script>
</body>

</html>
